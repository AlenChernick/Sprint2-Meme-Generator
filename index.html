<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <main class="meme-generator">
      <header class="main-header">
        <nav>
          <ul class="main-nav flex clean-list align-center">
            <li href="#" class="logo">LOGO</li>
            <li href="#" class="gallery">Gallery</li>
            <li href="#" class="about">About</li>
          </ul>
        </nav>
      </header>
      <div class="gallery-container">
        <input type="text" class="search-input" placeholder="Search" />
        <section class="meme-gallery"></section>
      <section class="meme-editor-container flex">
        <div class="canvas-container ">
            <canvas class="main-editor-canvas" width="500" height="500"></canvas>
            <img src="" alt="" class="selected-meme" />
            <div class="editor-tools">
                <input type="text" class="meme-text" placeholder="Enter Meme Text" oninput="onUpdateTxt(this.value)" />
                <section class="control-meme-text-container flex content-center">
                <div class="btn move-up"><img src="img/move-up.png" alt="" onclick="onMoveLine(-1)"></div>
                <div class="btn move-down"><img src="img/move-down.png" onclick="onMoveLine(+1)" alt=""></div>
                <div class="btn add-line"><img src="img/add.png" alt=""></div>
                <div class="btn delete-line"><img src="img/delete.png" alt=""></div>
              </section>
              <section class="visual-effects-tool-container ">
                <div class="increse-text"><img src="img/text-bigger.png" alt="" onclick="onChangeFontSize(1)"></div>
                <div class="decrease-text"><img src="img/text-smaller.png" alt="" onclick="onChangeFontSize(-1)"></div>
                <div class="align-text-left"><img src="img/Ali-left.png" alt=""></div>
                <div class="align-text-middle"><img src="img/Center.png" alt=""></div>
                <div class="align-text-right"><img src="img/Ali-righ.png" alt=""></div>
                <div class="drop-down-font">
                  <select name="fonts" id="">
                    <option value="arial">Arial</option>
                    <option value="Impact">Impact</option>
                  </select>
          
            </div>
            <div class="underline"><img src="img/Souligne.png" alt=""></div>
            <div class="change-color">
              <label><img src="img/Color.png" alt="">
              <input type="color" class="color-picker" oninput="onChangeColor(this.value)">
            </label>
            </div>
 
        </div>
    </div>
      </section>
    </main>
    <script src="js/service/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
  </body>
</html>
